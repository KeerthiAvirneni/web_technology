<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal_details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PERSONAL DETAILS</h1>
    <form  method="get" name="myForm">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male"> male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female"> female</label><br><br>
        <label>DOB:</label>
        <input type="date" name="DOB"><br><br>
        <label >Email:</label>
        <input type="email" name="email"><br><br>
        <label>Phone_Number:</label>
        <input type="tel" name="Phone_Number"><br><br>
        <label>Hobby:</label>
        <input type="checkbox" id="dance" name="Hobby" value="dance">
        <label for="dance">dance</label>
        <input type="checkbox" id="music" name="Hobby" value="music">
        <label for="music"> music</label><br><br>
        <input type="checkbox" id="reading_book" name="Hobby" value="music">
        <label for="reading_book"> reading_book</label><br><br>
        <textarea id="anything else" name="Hobby" placeholder="anything else"></textarea><br><br>
        <label>about me</label>
        <input type="url" name="about me"><br><br>
        
        <input type="button" onclick="formSubmit()" value="Send form data!">
        
      </form>
    
</body>
</html>
